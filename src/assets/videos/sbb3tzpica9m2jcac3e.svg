<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
    <!-- Background -->
    <rect width="800" height="1200" fill="#f5f5f5"/>
    
    <!-- Hero Section -->
    <rect x="50" y="20" width="700" height="150" fill="#e0e0e0" rx="5"/>
    <text x="400" y="70" text-anchor="middle" font-size="24" fill="#333">Welcome to Kabaro App</text>
    <rect x="250" y="100" width="120" height="40" fill="#4a90e2" rx="5"/>
    <rect x="430" y="100" width="120" height="40" fill="#4a90e2" rx="5"/>
    <text x="310" y="125" text-anchor="middle" font-size="14" fill="white">Find Jobs</text>
    <text x="490" y="125" text-anchor="middle" font-size="14" fill="white">Latest News</text>

    <!-- Key Features -->
    <rect x="50" y="190" width="700" height="150" fill="white" rx="5"/>
    <text x="400" y="220" text-anchor="middle" font-size="20" fill="#333">Key Features</text>
    
    <!-- Feature boxes -->
    <rect x="100" y="240" width="180" height="80" fill="#f0f0f0" rx="5"/>
    <rect x="310" y="240" width="180" height="80" fill="#f0f0f0" rx="5"/>
    <rect x="520" y="240" width="180" height="80" fill="#f0f0f0" rx="5"/>
    
    <!-- User Feed -->
    <rect x="50" y="360" width="700" height="200" fill="white" rx="5"/>
    <text x="400" y="390" text-anchor="middle" font-size="20" fill="#333">User Feed</text>
    <rect x="100" y="410" width="600" height="40" fill="#f0f0f0" rx="20"/>
    <circle cx="120" y="430" r="15" fill="#ccc"/>
    
    <!-- Posts -->
    <rect x="100" y="460" width="600" height="80" fill="#f0f0f0" rx="5"/>
    
    <!-- Testimonials -->
    <rect x="50" y="580" width="700" height="120" fill="white" rx="5"/>
    <text x="400" y="630" text-anchor="middle" font-size="16" fill="#666" font-style="italic">"Kabaro App helped me land my dream job!"</text>
    <text x="400" y="660" text-anchor="middle" font-size="14" fill="#888">- John Doe, Seafarer</text>
    
    <!-- How It Works -->
    <rect x="50" y="720" width="700" height="150" fill="white" rx="5"/>
    <text x="400" y="750" text-anchor="middle" font-size="20" fill="#333">How It Works</text>
    
    <!-- Steps -->
    <rect x="100" y="770" width="180" height="80" fill="#f0f0f0" rx="5"/>
    <rect x="310" y="770" width="180" height="80" fill="#f0f0f0" rx="5"/>
    <rect x="520" y="770" width="180" height="80" fill="#f0f0f0" rx="5"/>
    
    <!-- News Section -->
    <rect x="50" y="890" width="700" height="120" fill="white" rx="5"/>
    <text x="400" y="920" text-anchor="middle" font-size="20" fill="#333">Recent News</text>
    
    <!-- CTA -->
    <rect x="50" y="1030" width="700" height="80" fill="#4a90e2" rx="5"/>
    <text x="400" y="1080" text-anchor="middle" font-size="20" fill="white">Join Our Community</text>
    
    <!-- Footer -->
    <rect x="50" y="1130" width="700" height="50" fill="#333" rx="5"/>
</svg>